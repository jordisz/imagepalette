<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Rgb icon created by Freepik @ Flaticon -->
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Color Palette Extractor</title>
  </head>
  <body>
    <div class="container">
      <h1>Color Palette Extractor</h1>
      <form class="form" action="#">
        <div>
          <label for="upload_img">Upload an image (.png, .jpeg, .jpg)</label>
          <input
            type="file"
            id="upload_img"
            name="upload_img"
            accept=".jpg, .jpeg, .png"
          />
        </div>
      </form>
      <div class="img-container">
        <canvas class="canvas" width="300" height="300"></canvas>
        <div class="img-info"></div>
      </div>
      <div class="palette"></div>
    </div>
  </body>
  <script src="./imagepalette.js"></script>
</html>
